ext {
    baseGroup = 'net.meshkorea'
    baseArtifact = rootProject.name
    baseVersion = project.version

    coreWebVersion = '0.0.1-SNAPSHOT'

    gradleWrapperVersion = '3.5'
    springBootVersion = '1.5.3.RELEASE'
    springfoxVersion = '2.6.1'
    apacheHttpcomponentsVersion = '4.5.3'
    querydslVersion = '4.1.4'
    querydslGradlePluginVersion = '1.0.9'
    modelMapperVersion = '1.0.0'
    javaJwtVersion = '3.1.0'
    springSecurityVersion = '4.2.3.RELEASE'
    springSecurityOauth2Version = '2.1.1.RELEASE'
    springSecurityJwtVersion = '1.0.8.RELEASE'

    vroongApiClientVersion = '1.0.0-SNAPSHOT'
    vroongAdminApiClientVersion = '1.0.0-SNAPSHOT'
    primeApiClientVersion = '1.0.0-SNAPSHOT'

    repoPass = project.hasProperty('repoPass') ? project.getProperty('repoPass') : ''
    deployRepo = project.hasProperty('deployRepo') ? project.getProperty('deployRepo') : 'SNAPSHOT'
}
