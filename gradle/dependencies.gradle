ext {
    baseGroup = 'net.meshkorea'
    baseArtifact = rootProject.name
    baseVersion = project.version

    gradleWrapperVersion = '4.3.1'
    springBootVersion = '1.5.8.RELEASE'
    springSecurityVersion = '4.2.3.RELEASE'
    springSecurityOauth2Version = '2.2.0.RELEASE'
    springSecurityJwtVersion = '1.0.8.RELEASE'
    springfoxVersion = '2.7.0'

    jacksonVersion = '2.9.2'
    apacheHttpcomponentsVersion = '4.5.3'
    javaJwtVersion = '3.3.0'
    aptPluginVersion = '0.13'
    poiVersion = '3.17'
    commonsLang3Version = '3.7'
    mapstructVersion = '1.2.0.Final'

    lombokVersion = '1.16.18'
    lombokPluginVersion = '1.11'

    mysqlConnectorVersion = '5.1.44'

    querydslVersion = '4.1.4'
    querydslGradlePluginVersion = '1.0.9'

    myBatisSpringBootVersion = '1.3.1'
    mybatisTypehandlersVersion = '1.0.2'

    vroongApiClientVersion = '1.0.3-SNAPSHOT'
    vroongAdminApiClientVersion = '1.0.0-SNAPSHOT'
    primeApiClientVersion = '1.1.9-SNAPSHOT'

    repoUser = project.hasProperty('repoUser') ? project.getProperty('repoUser') : ''
    repoPass = project.hasProperty('repoPass') ? project.getProperty('repoPass') : ''
    deployRepo = project.hasProperty('deployRepo') ? project.getProperty('deployRepo') : 'SNAPSHOT'
}
